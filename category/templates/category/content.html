{% extends "category/layout.html"%}
{%block content%}
{%if categories %}
<div class="container-fluid">
    <div class="row">
        {%for category in categories%}
        <div class="col-sm" id="category">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{category.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{category.name | upper}}</h5>
                <p class="card-text">{{category.description | truncatechars:50}}</p>
                <a href="{% url 'detail' category.id %}" class="btn btn-primary">Go</a>
            </div>
        </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endif%}
{%endblock%}
