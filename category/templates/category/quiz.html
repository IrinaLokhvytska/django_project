{% extends "category/layout.html"%}
{%block content%}
{%if quiz %}
<div class="container-fluid">
    <form>
        {%for key in quiz%}
        <div class="form-group">
            <h3>{{key }}</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            <p>{{ quiz }}</p>
        </div>
        {%endfor%}
    </form>
</div>
{% endif%}
{%endblock%}
