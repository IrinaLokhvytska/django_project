{%extends "category/layout.html"%}
{%block content%}
<div class="container-fluid">
    {% if results %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Test</th>
            <th>Score</th>
            <th>Points</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {%for element in results%}
        <tr>
            <td>{{element.test}}</td>
            <td>{{element.score}}</td>
            <td>{{element.points}}</td>
            <td>{{element.date}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
    {% endif %}
</div>
{%endblock%}
