{% extends "category/layout.html"%}
{%block content%}
<div class="container-fluid">
    <form action="{% url 'authenticate' %}" method="post" style="margin: 10%">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-outline-dark">Sign in</button>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#registration">
                Sign up
            </button>
        </div>
        {% include "category/registration.html" %}
    </form>
</div>
{%endblock%}
