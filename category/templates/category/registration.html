<div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="registration_login">Login</label>
                        <input type="text" class="form-control" id="registration_login" name="registration_login" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                        <label for="registration_password">Password</label>
                        <input type="password" class="form-control" id="registration_password" name="registration_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-dark">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
